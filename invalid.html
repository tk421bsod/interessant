<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="interessant." property="og:title" />
        <meta content="yet another link shortener." property="og:description" />
        <meta content="#36393f" data-react-helmet="true" name="theme-color" />
        <title>interessant - invalid link.</title>
        <link href="/deps/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background-color: #36393f;
                color:white;
                font-smooth:always;
                -webkit-font-smoothing:subpixel-antialiased;
                opacity:0; /* stop :( from fading out on page load */
                transition: opacity 2s ease, transform 2s ease-out;
            }
            #header{
                font-weight:400;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid justify-content-center text-center align-items-center" id="main-content" style="margin-top:20%">
            <div id="overlap" style="transition: opacity 2s ease, transform 2s ease; transform: translateY(-0.1vh); z-index: 1000; background-color:transparent; position:absolute; left:0; right:0;">
                <h1 id="error-header" style="font-size: 40pt;" class="mx-auto">:(</h1>
            </div>
            <div id="main-wrapper" style="transform: translateY(1vh); transition: opacity 2s ease, transform 2s ease-out;">
                <h4 class="">it looks like you've entered an invalid link.</h4>
                <h5 class="text-muted">perhaps you made a typo?</h5>
                <br>
                <p>if you're certain you entered the link correctly, try creating a new one.</p>
                <a class="link-light" href="/">click this link to go back home.</a>
            </div>
        </div>
        <script>
            overlap = document.getElementById("overlap");
            main = document.getElementById("main-wrapper");
            overlap.style.height = String(main.offsetHeight) + "px"
            window.onload = function(){
                setTimeout(function(){overlap.style.transform="translateY(-7vh)"; main.style.transform="translateY(4vh)"; setTimeout(function(){document.body.style.opacity = 1;}, 500)}, 500)
            }
        </script>
    </body>
</html>
